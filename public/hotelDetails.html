<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Font Awesome -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> <!-- Swiper CSS -->
  <style>
    #map {
      width: 100%;
      height: 300px;
      position: relative; /* Asegurar que el mapa esté correctamente posicionado */
    }

    /* Estilos adicionales para la sección de videos estilo TikTok */
    .video-placeholder {
      width: 100%;
      height: 200px;
      background-color: #f3f4f6;
      /* Color de fondo gris claro */
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000; /* Asegura que el modal esté sobre todos los elementos */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Previene que se pueda scrollear detrás del modal */
      background-color: rgba(0, 0, 0, 0.5);
      display: flex; /* Usamos flexbox para centrar el modal */
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex flex-col md:flex-row">
        <!-- Image and Basic Info -->
        <div class="md:w-1/2">
          <!-- Swiper -->
          <div class="swiper mySwiper w-full mb-6 rounded-lg overflow-hidden shadow-lg">
            <div class="swiper-wrapper">
              <!-- Aquí se insertarán dinámicamente las imágenes -->
            </div>
            <div class="swiper-button-next text-blue-500"></div>
            <div class="swiper-button-prev text-blue-500"></div>
            <div class="swiper-pagination"></div>
          </div>

          <div class="flex items-center mb-4">
            <h2 id="hotel-name" class="text-2xl font-bold mr-2"></h2>
            <div id="hotel-stars" class="flex"></div>
          </div>
          <p id="hotel-address" class="text-sm text-gray-600 mb-2"></p>
          <p id="hotel-zip-city" class="text-sm text-gray-600 mb-4"></p>
          <div class="mb-4">
            <p id="hotel-review" class="text-lg font-semibold text-blue-600"></p>
            <p id="hotel-review-score" class="text-sm text-gray-500"></p>
          </div>
        </div>
        <!-- Detailed Info and Map -->
        <div class="md:w-1/2 md:pl-6">
          <h3 class="text-xl font-semibold mb-4">Descripción del Hotel</h3>
          <p id="hotel-description" class="text-sm text-gray-700 mb-4"></p>
          <h3 class="text-xl font-semibold mb-4">Instalaciones</h3>
          <div id="hotel-facilities" class="text-sm text-gray-700 mb-4 flex flex-wrap space-x-2"></div>
          <h3 class="text-xl font-semibold mb-4">Idiomas Hablados</h3>
          <p id="hotel-languages" class="text-sm text-gray-700 mb-4"></p>
          <h3 class="text-xl font-semibold mb-4">Check-in / Check-out</h3>
          <p id="hotel-checkin" class="text-sm text-gray-700 mb-2"></p>
          <p id="hotel-checkout" class="text-sm text-gray-700 mb-4"></p>
          <h3 class="text-xl font-semibold mb-4">Ubicación</h3>
          <div id="map" class="rounded-md mb-4"></div>
          <a id="hotel-url" href="#" class="text-blue-500 hover:text-blue-700" target="_blank">Ver más detalles en Booking.com</a>
        </div>
      </div>
    </div>
    <!-- Sección de videos estilo TikTok -->
    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <h3 class="text-xl font-semibold mb-4">Videos</h3>
      <div class="flex space-x-4 overflow-x-auto pb-4" id="video-container">
        <!-- Aquí se insertarán dinámicamente los videos de TikTok -->
      </div>
    </div>
  </div>

  <!-- Modal para reproducir videos -->
  <div id="videoModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close cursor-pointer">&times;</span>
      <video id="modalVideo" controls class="w-full rounded-md">
        <source id="videoSource" src="" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- Swiper JS -->
  <script src="/js/hotels/hotelDetails.js"></script> <!-- Ruta corregida -->
</body>

</html>
